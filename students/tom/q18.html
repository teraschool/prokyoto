<canvas id="canvas" width="600" height="400"></canvas>
<script>
    //絵を描く時のお約束
    var ctx = document.querySelector("#canvas").getContext("2d");
    setInterval(draw, 100);
    //絵を書くところ
    function draw() {
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(50, 150);
        ctx.lineTo(150, 150);
        ctx.lineTo(100, 100);
        ctx.moveTo(50, 150);
        ctx.moveTo(70, 150);
        ctx.lineTo(70, 250);
        ctx.lineTo(130, 250);
        ctx.lineTo(130, 150);
        ctx.moveTo(85, 170);
        ctx.lineTo(85, 190);
        ctx.lineTo(115, 190);
        ctx.lineTo(115, 170);
        ctx.lineTo(85, 170);
        ctx.moveTo(100, 170);
        ctx.lineTo(100, 190);
        ctx.moveTo(85, 180);
        ctx.lineTo(115, 180)
        ctx.stroke();
    }

</script>
