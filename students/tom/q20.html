<canvas id="canvas" width="600" height="400"></canvas>

<script>
    //絵を書く時のお約束
    var ctx = document.querySelector("#canvas").getContext("2d");
    setInterval(draw, 100); //すぐにアニメーションに入れるようにsetlntervalもお約束


    var x = 25;
    var y = 25;


    //絵を書くところ
    function draw() {
        ctx.beginPath();
        ctx.rect(0, 0, 600, 400);
        ctx.fillStyle = "white"
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(x + 25, y + 25);
        ctx.lineTo(x, y + 50);
        ctx.lineTo(x + 50, y + 50);
        ctx.lineTo(x + 25, y + 25);
        ctx.stroke();

        x = x + 1;
    }

</script>
