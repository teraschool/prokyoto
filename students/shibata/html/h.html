<html>

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>

<body>

    <h1>
        <p id="clock">ここに時計を表示します</p>
    </h1>
    <script>
        var clock = document.querySelector("#clock");
        setInterval(timer, 1000);

        function timer() {
            var date = new Date();
            clock.innerText = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }

    </script>

</body>

</html>
